{% extends 'base.html' %}
{% block content %}
<h1> 자세한 본문 내용 </h1>
<br> 
<h1>제목 : {{blog.title}}</h1>
<p>작성 날짜 : {{blog.pub_date}}</p>
<p>자세한 본문 : {{blog.body}}</p>
<a href="{% url 'postupdate' blog.id %}">수정하기</a>
<a href="{% url 'postdelete' blog.id %}" onclick="return confirm('정말 삭제하시겠습니까?')">삭제하기</a>
{% endblock %}
